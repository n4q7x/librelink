<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 960 400"
  role="img"
  aria-labelledby="title desc">
  <title id="title">Dark pattern families</title>
  <desc id="desc">
    Diagram showing the main families of dark patterns surrounding a central node.
  </desc>

  <rect x="0" y="0" width="960" height="400" fill="#ffffff" />

  <!-- Central node -->
  <circle cx="480" cy="200" r="70" fill="none" stroke="#000000" stroke-width="2" />
  <text x="480" y="195" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="16" text-anchor="middle">Dark</text>
  <text x="480" y="215" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="16" text-anchor="middle">patterns</text>

  <!-- Nagging -->
  <line x1="480" y1="130" x2="480" y2="60" stroke="#000000" stroke-width="1.5" />
  <rect x="410" y="20" width="140" height="40" rx="8" ry="8"
        fill="none" stroke="#000000" stroke-width="1.5" />
  <text x="480" y="46" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="13" text-anchor="middle">Nagging</text>

  <!-- Obstruction -->
  <line x1="550" y1="150" x2="640" y2="110" stroke="#000000" stroke-width="1.5" />
  <rect x="640" y="80" width="160" height="40" rx="8" ry="8"
        fill="none" stroke="#000000" stroke-width="1.5" />
  <text x="720" y="106" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="13" text-anchor="middle">Obstruction</text>

  <!-- Sneaking -->
  <line x1="550" y1="250" x2="640" y2="290" stroke="#000000" stroke-width="1.5" />
  <rect x="640" y="270" width="160" height="40" rx="8" ry="8"
        fill="none" stroke="#000000" stroke-width="1.5" />
  <text x="720" y="296" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="13" text-anchor="middle">Sneaking</text>

  <!-- Interface interference -->
  <line x1="480" y1="270" x2="480" y2="340" stroke="#000000" stroke-width="1.5" />
  <rect x="360" y="340" width="240" height="40" rx="8" ry="8"
        fill="none" stroke="#000000" stroke-width="1.5" />
  <text x="480" y="366" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="13" text-anchor="middle">Interface interference</text>

  <!-- Forced action / continuity -->
  <line x1="410" y1="250" x2="320" y2="290" stroke="#000000" stroke-width="1.5" />
  <rect x="160" y="270" width="190" height="40" rx="8" ry="8"
        fill="none" stroke="#000000" stroke-width="1.5" />
  <text x="255" y="292" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="13" text-anchor="middle">Forced action /</text>
  <text x="255" y="310" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="13" text-anchor="middle">continuity</text>

  <!-- Urgency & scarcity -->
  <line x1="410" y1="150" x2="320" y2="110" stroke="#000000" stroke-width="1.5" />
  <rect x="120" y="80" width="200" height="40" rx="8" ry="8"
        fill="none" stroke="#000000" stroke-width="1.5" />
  <text x="220" y="106" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="13" text-anchor="middle">Urgency &amp; scarcity</text>

  <!-- Social proof & confirmshaming -->
  <line x1="540" y1="200" x2="670" y2="200" stroke="#000000" stroke-width="1.5" />
  <rect x="700" y="180" width="220" height="50" rx="8" ry="8"
        fill="none" stroke="#000000" stroke-width="1.5" />
  <text x="810" y="204" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="13" text-anchor="middle">Social proof &amp;</text>
  <text x="810" y="222" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="13" text-anchor="middle">confirmshaming</text>
</svg>
